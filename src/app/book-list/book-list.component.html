
<div class="container-fluid">
    <input  type="search" class="form-control" style="width: 20%; margin: 10px;" placeholder="Search" >
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PRICE</th>
                <th>RATING</th>
                <th>NUMBER-OF-PAGES</th>
                <th>DATE-OF-PUBLICATION</th>
                <th>FRONT COVER</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of books ">
                <td>{{b.id}}</td>
                <td>{{b.title}}</td>
                <td>{{b.author}}</td>
                <td>{{"Rs."+b.price}}</td>
                <td>{{b.rating}}</td>
                <td>{{b.numberOfPages}}</td>
                <td>{{b.dateOfPublication}}</td>
                <td>
                    <img class="img1" src="{{b.imageUrl}}" [alt]="b.title">
                </td>
                <td>
                    <button class="btn btn-warning" style="margin-right: 10px;" [routerLink]="['/edit-book',b.id]" >
                        <i class="bi bi-pen"></i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteBook(b.id)" >
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
